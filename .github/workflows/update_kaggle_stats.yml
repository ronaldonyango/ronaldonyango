name: Update Kaggle Stats in README

on:
  schedule:
    # Runs every 6 hours (at 15 minutes past the hour)
    - cron: '15 */6 * * *'
  workflow_dispatch:

env:
  KAGGLE_API_TOKEN: ${{ secrets.KAGGLE_API_TOKEN }}
  PYTHON_VERSION: '3.10'

jobs:
  update_kaggle_stats:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get Kaggle dataset stats
        id: dataset_stats
        run: python scripts/update_kaggle_stats.py

      - name: Update README
        run: python scripts/update_readme.py
        env:
          STATS: ${{ steps.dataset_stats.outputs.stats }}

      - name: Check for changes
        id: verify_diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify_diff.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“Š Updated Kaggle dataset stats [skip ci]"
          branch: ${{ github.ref_name }}
          file_pattern: README.md